<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed&display=swap" rel="stylesheet">
 
  </head>
  <body>
    <!--This is the jumbotron-->
    <div class="jumbotron bg-secondary text-white" style="background-image: url(https://cdn.pixabay.com/photo/2013/09/21/11/48/keys-184460__340.jpg); background-size: 100%;"> 
      <div class="container">
        <div class="row">
            <div class="col-md-12">
              <header>
                <h1 class="display-4">Create strong password with a Password Generator</h1>
              </header>
            </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2>Generate a Password</h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea readonly class="form-control" id="exampleFormControlTextarea1"  rows="3" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <button id="generate"  class="btn btn-secondary btn-lg" href="#" role="button">Generate Password</button>
            <button id="copy" class="btn btn-secondary btn-lg" href="#" role="button">Copy to Clipboard</button>
          </div>
        </div>
      </div>
   
    </div>
    <script src="script.js"></script>
  </body>
</html>
